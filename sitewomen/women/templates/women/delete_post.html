<!-- sitewomen\women\templates\women\deletepage.html -->
{% extends 'base.html' %}

{% block content %}
    <h1> {{ title }} </h1>

    <form action="" method="post">
        {% csrf_token %}

        <p>Вы действительно хотите удалить пост "{{ post.title }}"?</p>
        <button type="submit">Удалить</button>
        <a href="{{ post.get_absolute_url }}">Отмена</a>

    </form>
{% endblock %}
