<!-- sitewomen\women\templates\women\show_post.html -->
{% extends 'base.html' %}

{% block content %}
    <h1> {{ title }} </h1>
    {%  if post.photo %}
        <p><img class="img-article-left" src="{{ post.photo.url }}" alt=""></p>
    {% endif %}
    <p> {{ post.content |linebreaks }}</p>
{% endblock %}
